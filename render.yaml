services:
  - type: web
    name: elpdata-website
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: elpdata-website
          property: port
    healthCheckPath: /
    autoDeploy: true
    branch: main

